<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background sky -->
  <rect width="800" height="400" fill="#E8F5E9" />
  <rect width="800" height="200" fill="#BBDEFB" />
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD54F" />
  <circle cx="700" cy="80" r="30" fill="#FFECB3" />
  
  <!-- Far mountains -->
  <polygon points="0,200 100,150 200,180 300,130 400,170 500,120 600,160 700,110 800,200" fill="#78909C" opacity="0.6" />
  
  <!-- Mid mountains -->
  <polygon points="0,200 80,170 160,190 240,160 320,200 400,150 480,180 560,155 640,190 720,160 800,200" fill="#546E7A" opacity="0.7" />
  
  <!-- Near mountains -->
  <polygon points="0,200 100,180 200,190 300,170 400,200 500,170 600,185 700,175 800,200" fill="#37474F" opacity="0.8" />
  
  <!-- Forest background -->
  <rect x="0" y="200" width="800" height="100" fill="#2E7D32" opacity="0.6" />
  
  <!-- Forest foreground -->
  <rect x="0" y="250" width="800" height="150" fill="#388E3C" />
  
  <!-- Trail -->
  <path d="M0,350 C100,330 200,360 300,320 S500,360 600,330 S700,360 800,340" stroke="#A1887F" stroke-width="15" fill="none" />
  
  <!-- Waypoints -->
  <circle cx="100" cy="340" r="8" fill="#FFF59D" stroke="#FB8C00" stroke-width="3" />
  <circle cx="300" cy="320" r="8" fill="#FFF59D" stroke="#FB8C00" stroke-width="3" />
  <circle cx="500" cy="345" r="8" fill="#FFF59D" stroke="#FB8C00" stroke-width="3" />
  <circle cx="700" cy="335" r="8" fill="#FFF59D" stroke="#FB8C00" stroke-width="3" />
  
  <!-- Trees -->
  <g transform="translate(50, 280)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="#1B5E20" />
    <rect x="-5" y="20" width="10" height="20" fill="#5D4037" />
  </g>
  
  <g transform="translate(150, 260)">
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="#1B5E20" />
    <rect x="-6" y="30" width="12" height="25" fill="#5D4037" />
  </g>
  
  <g transform="translate(400, 270)">
    <ellipse cx="0" cy="0" rx="30" ry="45" fill="#1B5E20" />
    <rect x="-7" y="35" width="14" height="30" fill="#5D4037" />
  </g>
  
  <g transform="translate(600, 280)">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#1B5E20" />
    <rect x="-5" y="25" width="10" height="20" fill="#5D4037" />
  </g>
  
  <g transform="translate(750, 270)">
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="#1B5E20" />
    <rect x="-6" y="30" width="12" height="25" fill="#5D4037" />
  </g>
  
  <!-- Hikers -->
  <circle cx="400" cy="330" r="10" fill="#5D4037" />
  <circle cx="420" cy="325" r="8" fill="#5D4037" />
  <circle cx="435" cy="330" r="6" fill="#5D4037" />
</svg>
