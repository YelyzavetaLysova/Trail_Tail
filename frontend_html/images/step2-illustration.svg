<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <!-- Trail discovery map illustration -->
  <rect width="400" height="225" fill="#E8F5E9" rx="8"/>
  
  <!-- Map background -->
  <rect x="20" y="20" width="360" height="185" fill="white" rx="10" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Map elements -->
  <path d="M20 100 Q 120 60, 180 120 T 380 80" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <path d="M60 20 Q 140 120, 220 80 T 360 160" stroke="#8D6E63" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Hills -->
  <path d="M20 170 Q 80 120, 150 170" fill="#A5D6A7" opacity="0.5"/>
  <path d="M150 170 Q 220 100, 300 170" fill="#A5D6A7" opacity="0.5"/>
  <path d="M300 170 Q 340 140, 380 170" fill="#A5D6A7" opacity="0.5"/>
  
  <!-- Trees -->
  <circle cx="60" cy="80" r="8" fill="#2E7D32" opacity="0.7"/>
  <circle cx="250" cy="50" r="6" fill="#2E7D32" opacity="0.7"/>
  <circle cx="340" cy="120" r="8" fill="#2E7D32" opacity="0.7"/>
  <circle cx="120" cy="140" r="5" fill="#2E7D32" opacity="0.7"/>
  <circle cx="190" cy="60" r="7" fill="#2E7D32" opacity="0.7"/>
  
  <!-- Markers -->
  <circle cx="100" cy="100" r="8" fill="#F44336" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="120" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/>
  <circle cx="300" cy="80" r="8" fill="#2196F3" stroke="white" stroke-width="2"/>
  
  <!-- Current location -->
  <circle cx="150" cy="90" r="10" fill="#FFC107" opacity="0.7"/>
  <circle cx="150" cy="90" r="4" fill="#FFC107"/>
</svg>
