<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#E3F2FD" />
  
  <!-- Sky -->
  <rect width="300" height="80" fill="#90CAF9" />
  
  <!-- Mountains in background -->
  <polygon points="0,80 40,45 80,70 120,30 160,60 200,20 240,55 280,30 300,80" fill="#78909C" />
  
  <!-- Lake -->
  <ellipse cx="150" cy="130" rx="120" ry="30" fill="#29B6F6" />
  <ellipse cx="150" cy="130" rx="100" ry="25" fill="#4FC3F7" />
  
  <!-- Trees around lake -->
  <circle cx="50" cy="120" r="10" fill="#33691E" />
  <circle cx="80" cy="125" r="12" fill="#33691E" />
  <circle cx="220" cy="120" r="10" fill="#33691E" />
  <circle cx="250" cy="125" r="12" fill="#33691E" />
  
  <!-- Trail -->
  <path d="M0,150 C50,145 100,155 150,145 S200,155 250,145 S300,150 300,145" stroke="#A1887F" stroke-width="5" fill="none" />
  
  <!-- Hikers -->
  <circle cx="120" cy="145" r="5" fill="#5D4037" />
  <circle cx="135" cy="143" r="4" fill="#5D4037" />
  
  <!-- Trail Name -->
  <rect x="20" y="160" width="260" height="30" rx="5" fill="rgba(255,255,255,0.7)" />
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#01579B">Mountain Explorer Path</text>
</svg>
