<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- CTA Pattern -->
  <defs>
    <pattern id="ctaPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Wavy lines -->
      <path d="M0 10 Q 10 5, 20 10 T 40 10" stroke="white" stroke-width="1" fill="none"/>
      <path d="M0 20 Q 10 15, 20 20 T 40 20" stroke="white" stroke-width="1" fill="none"/>
      <path d="M0 30 Q 10 25, 20 30 T 40 30" stroke="white" stroke-width="1" fill="none"/>
      
      <!-- Small dots -->
      <circle cx="5" cy="5" r="1" fill="white"/>
      <circle cx="15" cy="35" r="1" fill="white"/>
      <circle cx="25" cy="5" r="1" fill="white"/>
      <circle cx="35" cy="35" r="1" fill="white"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#ctaPattern)" />
</svg>
