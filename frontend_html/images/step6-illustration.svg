<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <!-- Achievement collection illustration -->
  <rect width="400" height="225" fill="#f5f5f5" rx="8"/>
  
  <!-- Journal card -->
  <rect x="20" y="20" width="170" height="185" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Journal header -->
  <rect x="20" y="20" width="170" height="40" rx="10 10 0 0" fill="#4CAF50"/>
  <rect x="40" y="37" width="80" height="6" rx="2" fill="white"/>
  
  <!-- Journal content -->
  <rect x="40" y="80" width="130" height="6" rx="2" fill="#9E9E9E" opacity="0.3"/>
  <rect x="40" y="95" width="110" height="6" rx="2" fill="#9E9E9E" opacity="0.3"/>
  <rect x="40" y="110" width="120" height="6" rx="2" fill="#9E9E9E" opacity="0.3"/>
  
  <!-- Journal image -->
  <rect x="40" y="130" width="130" height="50" rx="4" fill="#BBDEFB"/>
  <circle cx="60" cy="145" r="10" fill="#2196F3" opacity="0.7"/>
  <path d="M40 165 L70 150 L90 160 L120 140 L170 180" stroke="#1976D2" stroke-width="2" fill="none"/>
  
  <!-- Badges collection -->
  <rect x="210" y="20" width="170" height="185" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Badges header -->
  <rect x="210" y="20" width="170" height="40" rx="10 10 0 0" fill="#FFC107"/>
  <rect x="230" y="37" width="80" height="6" rx="2" fill="white"/>
  
  <!-- Badges grid -->
  <circle cx="245" cy="90" r="20" fill="#4CAF50" opacity="0.2"/>
  <text x="245" y="97" text-anchor="middle" font-size="20" fill="#4CAF50">🌲</text>
  
  <circle cx="295" cy="90" r="20" fill="#FF9800" opacity="0.2"/>
  <text x="295" y="97" text-anchor="middle" font-size="20" fill="#FF9800">🦊</text>
  
  <circle cx="345" cy="90" r="20" fill="#2196F3" opacity="0.2"/>
  <text x="345" y="97" text-anchor="middle" font-size="20" fill="#2196F3">🏞️</text>
  
  <circle cx="245" cy="150" r="20" fill="#9C27B0" opacity="0.2"/>
  <text x="245" y="157" text-anchor="middle" font-size="20" fill="#9C27B0">📚</text>
  
  <circle cx="295" cy="150" r="20" fill="#F44336" opacity="0.2"/>
  <text x="295" y="157" text-anchor="middle" font-size="20" fill="#F44336">🔍</text>
  
  <circle cx="345" cy="150" r="20" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="2" fill="none"/>
  <text x="345" y="157" text-anchor="middle" font-size="20" fill="#9E9E9E">❓</text>
  
  <!-- Badge new notification -->
  <circle cx="255" cy="80" r="10" fill="#F44336"/>
  <text x="255" y="84" text-anchor="middle" font-size="12" fill="white">+</text>
</svg>
